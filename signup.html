<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Library - Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup-body">

  <div class="signup-wrapper">
    <div class="signup-box">
      <img src="assets/logo main.png" alt="Infinity Library Logo" class="signup-logo">
      <h1>Infinity Library</h1>
      <p class="signup-subtext">Create your free account to explore endless stories and adventures!</p>

      <form class="signup-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <p class="login-text">Already have an account? <a href="login page.html">Log In</a></p>
    </div>

    <footer>
      <p>Â© 2025 Infinity Library. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
