<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Library - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

    <!-- LOGIN CONTAINER -->
    <div class="login-container">

        <!-- LEFT SIDE -->
        <div class="login-left">
            <a href="index.html">
                <img src="assets/logo main.png" alt="Infinity Library Logo" class="logo">
            </a>
            <h1>INFINITY LIBRARY</h1>
            <img src="assets/login logo.png" alt="Books" class="books-img">
        </div>

        <!-- RIGHT SIDE (FORM) -->
        <div class="login-right">
            <h2>Log in Page</h2>
            <form action="index.html" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="forgot-container">
                    <a href="#" class="forgot">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Log in</button>
            </form>

            <p class="signup-text">Donâ€™t have an account?</p>
            <a href="signup.html" class="btn signup-btn">Sign Up</a>

            <p class="copyright">&copy; 2025 Infinity Library. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
